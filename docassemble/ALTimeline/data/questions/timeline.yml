#  <span class="pdcaretopen"><i class="fas fa-caret-down"></i></span>
#  <span class="pdcaretclosed"><i class="fas fa-caret-right"></i></span>
mandatory: True
id: Fact-Finding Hearing
question: |
  Has the fact-finding hearing happened yet?
subquestion: |
  A **fact-finding hearing** occurs after the preliminary hearing and after 
  any informal assistance.
  <a class="collapsed" data-toggle="collapse" href="#cra_timeline" role="button" aria-expanded="true" aria-controls="cra_timeline">
  <span>See CRA timeline</span>
  </a>
  
  <div class="collapse show" id="cra_timeline">
  Timeline of a CRA case:
  <div class="row">
  <ul class="timeline">
  <li>
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Notice and summons</h1>
        <p class="card-text">A sentence or two</p>
      </div>
    </div>
  </li>
  <li>
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Warrant of protective custody</h1>
        <p class="card-text">A sentence or two</p>
      </div>
    </div>
  </li>
  <li>
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Immediate inquiry</h1>
        <p class="card-text">A sentence or two</p>
      </div>
    </div>
  </li>
  <li>
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Preliminary hearing</h1>
        <p class="card-text">A sentence or two</p>
      </div>
    </div>
  </li>
  <li>
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Informal assistance</h1>
        <p class="card-text">A sentence or two</p>
      </div>
    </div>
  </li>
  <li class='active'>
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Fact-finding hearing</h1>
        <p class="card-text">A sentence or two</p>
      </div>
    </div>
  </li>
  <li>
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Conference and disposition hearing</h1>
        <p class="card-text">A sentence or two</p>
      </div>
    </div>
  </li>
  <li>
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Custodial protection</h1>
        <p class="card-text">A sentence or two</p>
      </div>
    </div>
  </li>
  <li>
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Temporary custody hearing</h1>
        <p class="card-text">A sentence or two</p>
      </div>
    </div>
  </li>
  </ul>
  </div>
  </div>
fields:
  no label: factfinding
  datatype: radio
  choices: 
    - Yes: factfindingyes
    - No: factfindingno

# https://freefrontend.com/css-timelines/
# https://bootsnipp.com/snippets/xrKXW
css: |
  <style>
  ul.timeline {
    list-style-type: none;
    padding-left: 2em;
    padding-top: 1em;
  }
  ul.timeline > li {
    position: relative;
    border-left: 2px solid #d4d9df;
    padding: 0 0 1em 1em;
  }
  ul.timeline > li:last-child {
    padding-bottom: 0;
  }
  ul.timeline > li:before {
    content: ' ';
    background: white;
    position: absolute;
    border: 3px solid var(--primary);
    border-radius: 50%;
    top: 0em;
    left: -.7em;
    width: 20px;
    height: 20px;
  }
  ul.timeline > li h1 {
    /*font-size: 1.15em;*/
    font-size: 1em;
  }
  ul.timeline > li.active:before {
    background: var(--primary);
  }
  ul.timeline > li.active .card {
    background: #dcdcdc;
  }
  ul.timeline > li.active h1 {
    font-weight: bold;
  }
  </style>
